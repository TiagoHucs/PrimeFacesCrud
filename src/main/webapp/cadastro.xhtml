<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Cadastro</title>
        </f:facet>
    </h:head>
    <h:body>
        <h:form id="formCadastroPessoa">
           <p:panel id="panel" header="Cadastro" style="align-self: center; margin-bottom:10px;">
                <p:messages id="messages"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" required="true" size="60" value="#{PessoaBean.pessoa.nome}" label="Nome"/>
                    <p:outputLabel for="cpf" value="CPF:"/>
                    <p:inputMask id="cpf" required="true" size="14" mask="999.999.999-99"
                                 value="#{PessoaBean.pessoa.cpf}" label="CPF" />
                    <p:outputLabel for="idade" value="Idade:"/>
                    <p:inputMask id="idade" size="3" mask="999" value="#{PessoaBean.pessoa.idade}" required="false" label="Idade"/>
                    <h:outputLabel for="sexo" value="Sexo"/>
                    <h:selectOneMenu id="sexo" value="#{PessoaBean.pessoa.sexo}" required="false" label="Sexo">
                        <f:selectItem itemLabel="selecione" itemValue="" noSelectionOption="false"/>
                        <f:selectItem itemLabel="Masculino" itemValue="m"/>
                        <f:selectItem itemLabel="Feminino" itemValue="f"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </p:panel>
            <p:commandButton value="Salvar" id="salvar" actionListener="#{CadastroCtrl.salvar}" update="formCadastroPessoa" icon="ui-icon-disk" />
            <p:separator/>
            <p:panel id="panelLista" header="Lista de Pessoas" style="align-self: center; margin-bottom:10px;">
                <h:panelGrid>
                    <h:outputText value="Pessoas cadastradas: (#{PessoaBean.quantidade})"/>

                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable var="pessoa" value="#{PessoaBean.pessoas}" tableStyleClass="ui-table-columntoggle">
                        <p:column headerText="CPF" priority="1">
                            <h:outputText value="#{pessoa.cpf}"/>
                        </p:column>
                        <p:column headerText="Nome" priority="2">
                            <h:outputText value="#{pessoa.nome}"/>
                        </p:column>
                        <p:column headerText="Idade" priority="1">
                            <h:outputText value="#{pessoa.idade}"/>
                        </p:column>
                        <p:column headerText="Sexo" priority="2">
                            <h:outputText value="#{pessoa.sexo}"/>
                        </p:column>
                        <p:column headerText="AÃ§Ã£o" priority="2">
                            <p:commandButton value="Excluir" id="excluir" actionListener="#{CadastroCtrl.excluir}" icon="ui-icon-disk" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</f:view>
</html>
