<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Cadastro Pessoa</title>
		</f:facet>
	</h:head>
	<h:body>
		<h:form>
			<p:panel id="panel" header="Pesquisa de Pessoas"
				style="align-self: center; margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" required="true" size="60"
						value="#{PessoaBean.pessoa.nome}" />
					<p:outputLabel for="cpf" value="CPF:" />
					<p:inputMask id="cpf" required="true" size="14"
						mask="999.999.999-99" value="#{PessoaBean.pessoa.cpf}" />
					<p:outputLabel for="idade" value="Idade:" />
					<p:inputMask id="idade" size="3" mask="999"
						value="#{PessoaBean.pessoa.idade}" />
					<h:outputLabel for="sexo" value="Sexo" />
					<h:selectOneMenu id="sexo" value="#{PessoaBean.pessoa.sexo}"
						required="true" label="Text 3">
						<f:selectItem itemLabel="selecione" itemValue=""
							noSelectionOption="true" />
						<f:selectItem itemLabel="Masculino" itemValue="m" />
						<f:selectItem itemLabel="Feminino" itemValue="f" />
					</h:selectOneMenu>
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Pesquisar" action="#{PessoaBean.pesquisarCondicional}" />
			<p:separator />
			<h:outputText value="Resultado: (#{PessoaBean.quantidade})" />
			<p:dataTable var="pessoa" value="#{PessoaBean.pessoasPesquisadas}"
				tableStyleClass="ui-table-columntoggle">
				<p:column headerText="CPF" priority="1">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>
				<p:column headerText="Nome" priority="2">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
				<p:column headerText="Idade" priority="1">
					<h:outputText value="#{pessoa.idade}" />
				</p:column>
				<p:column headerText="Sexo" priority="2">
					<h:outputText value="#{pessoa.sexo}" />
				</p:column>
				<p:column headerText="Sexo" priority="2">
					<h:outputText value="#{pessoa.sexo}" />
				</p:column>
				<p:column headerText="Editar" priority="2">
					<p:commandButton value="Editar" id="editar" styleClass="ui-priority-primary" />
				</p:column>
				<p:column headerText="Remover" priority="2">
					<p:commandButton value="Remover" id="remover" styleClass="ui-priority-primary" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</f:view>
</html>
